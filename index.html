<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zero Run - Fitness Game</title>
    <style>
        /* ========== VARIABLES & RESET ========== */
        :root {
            --green-dark-brand: #0F3D3E;
            --green-mint: #00D1B2;
            --green-soft: #B7E4C7;
            --white: #FFFFFF;
            --sky-bottom: #CFF7F2;
            --sky-mid: #E9FFFC;
            --sky-top: #FFFFFF;
            --turquoise: #00E6D2;
            --turquoise-dark: #00BFAF;
            --gold: #C9A24D;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* ========== TYPOGRAPHY ========== */
        @import url('https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600;700&family=DM+Sans:wght@400;500;700&display=swap');

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: linear-gradient(to bottom, #EAF9F8, #D6F3F1, #C8EEEA);
            touch-action: none;
            overscroll-behavior: none;
        }

        /* ========== LAYOUT ========== */
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* ========== UI OVERLAY ========== */
        #ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }

        #score {
            position: fixed;
            top: 4vh;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Archivo', sans-serif;
            font-weight: 700;
            font-size: 10vmin;
            color: var(--green-dark-brand);
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.8);
            letter-spacing: -0.02em;
            z-index: 20;
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #startScreen, #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #EAF9F8, #D6F3F1, #C8EEEA);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 100;
            overflow: hidden;
        }

        #startScreen.active, #gameOverScreen.active {
            opacity: 1;
            pointer-events: all;
        }

        .screen-content {
            text-align: center;
            padding: 5vmin;
            animation: fadeInUp 0.6s ease;
            max-width: 90vw;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Archivo', sans-serif;
            font-weight: 700;
            font-size: 15vmin;
            color: var(--green-dark-brand);
            margin-bottom: 2vmin;
            letter-spacing: -0.03em;
            line-height: 0.9;
        }

        .subtitle {
            font-family: 'DM Sans', sans-serif;
            font-weight: 400;
            font-size: 3vmin;
            color: var(--green-mint);
            margin-bottom: 6vmin;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .btn {
            font-family: 'Archivo', sans-serif;
            font-weight: 600;
            font-size: 4vmin;
            padding: 3vmin 8vmin;
            background: var(--green-mint);
            color: var(--white);
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(0, 209, 178, 0.3);
            letter-spacing: 0.02em;
            pointer-events: all;
            touch-action: manipulation;
        }

        .btn:hover {
            background: #00B89C;
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 209, 178, 0.4);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 209, 178, 0.3);
        }

        .instructions {
            margin-top: 6vmin;
            font-size: 2.5vmin;
            color: var(--green-dark-brand);
            opacity: 0.7;
            line-height: 1.6;
        }

        .final-score {
            font-family: 'Archivo', sans-serif;
            font-weight: 700;
            font-size: 12vmin;
            color: var(--green-mint);
            margin: 3vmin 0;
            text-shadow: 0 2px 8px rgba(0, 209, 178, 0.2);
        }

        .game-over-text {
            font-size: 4vmin;
            color: var(--green-dark-brand);
            margin-bottom: 2vmin;
            font-weight: 500;
        }

        /* ========== PREVENT OVERSCROLL ========== */
        body {
            position: fixed;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div id="score">0</div>
        </div>

        <div id="startScreen" class="active">
            <div class="screen-content">
                <h1>ZERO RUN</h1>
                <p class="subtitle">Powered by Zero Shake</p>
                <button class="btn" id="startBtn">Comenzar</button>
                <p class="instructions">
                    Tap o ESPACIO para saltar<br>
                    Esquiva obstáculos · Recoge batidos
                </p>
            </div>
        </div>

        <div id="gameOverScreen">
            <div class="screen-content">
                <p class="game-over-text">Puntos obtenidos</p>
                <div class="final-score" id="finalScore">0</div>
                <button class="btn" id="restartBtn">Jugar otra vez</button>
            </div>
        </div>
    </div>

    <script>
        // ========== GAME CONFIGURATION ==========
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');

        // Colors - Zero Shake Brand
        const COLORS = {
            skyTop: '#FFFFFF',
            skyMid: '#E9FFFC',
            skyBottom: '#CFF7F2',
            greenDark: '#0F3D3E',
            greenMint: '#00D1B2',
            greenSoft: '#B7E4C7',
            white: '#FFFFFF',
            gold: '#C9A24D'
        };

        // Game state
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let frameCount = 0;
        
        // Dynamic scaling
        let scale = 1;
        let groundY = 0;
        let groundHeight = 0;

        // Canvas sizing with devicePixelRatio for crisp rendering
        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            
            // Set display size (css pixels)
            canvas.style.width = '100vw';
            canvas.style.height = '100vh';
            
            // Set actual size in memory (scaled for retina)
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            
            // Scale all drawing operations
            ctx.scale(dpr, dpr);
            
            // Calculate responsive measurements
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            // Scale factor based on screen size
            scale = Math.min(w, h) / 500;
            
            // Ground positioned at 70% of screen height (visible center)
            groundHeight = h * 0.15;
            groundY = h * 0.7;
            
            // Reset player position if game started
            if (gameState === 'playing') {
                player.x = w * 0.2;
                player.resetToGround();
            }
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ========== DYNAMIC GAME SPEED ==========
        function getGameSpeed() {
            const baseSpeed = Math.min(window.innerWidth, window.innerHeight) / 150;
            return baseSpeed + Math.floor(score / 500) * 0.5;
        }

        function getGravity() {
            return Math.min(window.innerWidth, window.innerHeight) / 800;
        }

        // ========== PLAYER - NOAH CHARACTER (EXACT REPLICA) ==========
        const player = {
            x: window.innerWidth * 0.2,
            y: 0,
            velocityY: 0,
            jumping: false,
            
            get width() {
                return 50 * scale;
            },
            
            get height() {
                return 60 * scale;
            },
            
            resetToGround() {
                this.y = groundY - this.height;
                this.velocityY = 0;
                this.jumping = false;
            },
            
            draw() {
                const centerX = this.x + this.width / 2;
                const centerY = this.y + this.height / 2;
                
                ctx.save();
                ctx.translate(centerX, centerY);
                
                // ===== SHOES - White athletic sneakers =====
                // Left shoe base
                ctx.fillStyle = '#F5F5F5';
                ctx.beginPath();
                ctx.ellipse(-9 * scale, 24 * scale, 9 * scale, 5 * scale, -0.1, 0, Math.PI * 2);
                ctx.fill();
                
                // Left shoe turquoise detail
                ctx.fillStyle = '#00D1C7';
                ctx.beginPath();
                ctx.ellipse(-7 * scale, 23 * scale, 6 * scale, 3.5 * scale, -0.1, 0, Math.PI * 2);
                ctx.fill();
                
                // Left shoe sole
                ctx.fillStyle = '#E0E0E0';
                ctx.fillRect(-14 * scale, 26 * scale, 10 * scale, 2 * scale);
                
                // Right shoe base
                ctx.fillStyle = '#F5F5F5';
                ctx.beginPath();
                ctx.ellipse(9 * scale, 24 * scale, 9 * scale, 5 * scale, 0.1, 0, Math.PI * 2);
                ctx.fill();
                
                // Right shoe turquoise detail
                ctx.fillStyle = '#00D1C7';
                ctx.beginPath();
                ctx.ellipse(7 * scale, 23 * scale, 6 * scale, 3.5 * scale, 0.1, 0, Math.PI * 2);
                ctx.fill();
                
                // Right shoe sole
                ctx.fillStyle = '#E0E0E0';
                ctx.fillRect(4 * scale, 26 * scale, 10 * scale, 2 * scale);
                
                // Shoe laces
                ctx.strokeStyle = '#CCCCCC';
                ctx.lineWidth = 0.8 * scale;
                for (let i = 0; i < 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo(-10 * scale, 21 * scale + i * 1.5 * scale);
                    ctx.lineTo(-4 * scale, 21 * scale + i * 1.5 * scale);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(4 * scale, 21 * scale + i * 1.5 * scale);
                    ctx.lineTo(10 * scale, 21 * scale + i * 1.5 * scale);
                    ctx.stroke();
                }
                
                // ===== LEGS - Dark teal/navy pants =====
                ctx.fillStyle = '#0F3D3E';
                // Left leg
                ctx.beginPath();
                ctx.roundRect(-11 * scale, 13 * scale, 8 * scale, 13 * scale, 3 * scale);
                ctx.fill();
                
                // Right leg
                ctx.beginPath();
                ctx.roundRect(3 * scale, 13 * scale, 8 * scale, 13 * scale, 3 * scale);
                ctx.fill();
                
                // Pants shading
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.fillRect(-10 * scale, 18 * scale, 7 * scale, 8 * scale);
                ctx.fillRect(4 * scale, 18 * scale, 7 * scale, 8 * scale);
                
                // Green stripe on pants
                ctx.fillStyle = '#7BC950';
                ctx.fillRect(-10 * scale, 14 * scale, 7 * scale, 2 * scale);
                ctx.fillRect(4 * scale, 14 * scale, 7 * scale, 2 * scale);
                
                // ===== BODY - Light turquoise t-shirt =====
                ctx.fillStyle = '#7DE5DC';
                ctx.beginPath();
                ctx.roundRect(-14 * scale, -2 * scale, 28 * scale, 18 * scale, 7 * scale);
                ctx.fill();
                
                // Shirt shadow/depth
                const shirtGradient = ctx.createRadialGradient(0, 5 * scale, 0, 0, 5 * scale, 12 * scale);
                shirtGradient.addColorStop(0, 'rgba(0, 209, 199, 0.15)');
                shirtGradient.addColorStop(1, 'rgba(0, 209, 199, 0)');
                ctx.fillStyle = shirtGradient;
                ctx.beginPath();
                ctx.roundRect(-14 * scale, -2 * scale, 28 * scale, 18 * scale, 7 * scale);
                ctx.fill();
                
                // Leaf logo on chest (green)
                ctx.fillStyle = '#8BC34A';
                ctx.beginPath();
                ctx.moveTo(0, 2 * scale);
                ctx.bezierCurveTo(
                    4 * scale, 0,
                    6 * scale, 3 * scale,
                    5 * scale, 7 * scale
                );
                ctx.bezierCurveTo(
                    3 * scale, 9 * scale,
                    0, 10 * scale,
                    0, 10 * scale
                );
                ctx.bezierCurveTo(
                    0, 10 * scale,
                    -3 * scale, 9 * scale,
                    -5 * scale, 7 * scale
                );
                ctx.bezierCurveTo(
                    -6 * scale, 3 * scale,
                    -4 * scale, 0,
                    0, 2 * scale
                );
                ctx.fill();
                
                // Leaf vein detail
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 1 * scale;
                ctx.beginPath();
                ctx.moveTo(0, 3 * scale);
                ctx.lineTo(0, 9 * scale);
                ctx.stroke();
                
                // ===== ARMS - Improved with better shape and position =====
                // Left arm (back position)
                ctx.fillStyle = '#7DE5DC';
                ctx.beginPath();
                ctx.ellipse(-15 * scale, 6 * scale, 4.5 * scale, 9 * scale, -0.2, 0, Math.PI * 2);
                ctx.fill();
                
                // Left arm shadow
                ctx.fillStyle = 'rgba(0, 209, 199, 0.2)';
                ctx.beginPath();
                ctx.ellipse(-15 * scale, 8 * scale, 3.5 * scale, 6 * scale, -0.2, 0, Math.PI);
                ctx.fill();
                
                // Right arm (forward position - running pose)
                ctx.fillStyle = '#7DE5DC';
                ctx.beginPath();
                ctx.ellipse(15 * scale, 6 * scale, 4.5 * scale, 9 * scale, 0.2, 0, Math.PI * 2);
                ctx.fill();
                
                // Right arm shadow
                ctx.fillStyle = 'rgba(0, 209, 199, 0.2)';
                ctx.beginPath();
                ctx.ellipse(15 * scale, 8 * scale, 3.5 * scale, 6 * scale, 0.2, 0, Math.PI);
                ctx.fill();
                
                // White gloves/hands - larger and more detailed
                // Left hand
                ctx.fillStyle = '#FFFFFF';
                ctx.beginPath();
                ctx.arc(-16 * scale, 13 * scale, 5 * scale, 0, Math.PI * 2);
                ctx.fill();
                
                // Left hand shading (bottom)
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.beginPath();
                ctx.arc(-16 * scale, 14.5 * scale, 4 * scale, 0, Math.PI);
                ctx.fill();
                
                // Left hand highlight (top)
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(-17 * scale, 11.5 * scale, 2 * scale, 0, Math.PI * 2);
                ctx.fill();
                
                // Right hand
                ctx.fillStyle = '#FFFFFF';
                ctx.beginPath();
                ctx.arc(16 * scale, 13 * scale, 5 * scale, 0, Math.PI * 2);
                ctx.fill();
                
                // Right hand shading (bottom)
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.beginPath();
                ctx.arc(16 * scale, 14.5 * scale, 4 * scale, 0, Math.PI);
                ctx.fill();
                
                // Right hand highlight (top)
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(17 * scale, 11.5 * scale, 2 * scale, 0, Math.PI * 2);
                ctx.fill();
                
                // Wrist cuffs (white shirt cuffs)
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(-17 * scale, 9 * scale, 4 * scale, 3 * scale);
                ctx.fillRect(13 * scale, 9 * scale, 4 * scale, 3 * scale);
                
                // Cuff shadows
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(-17 * scale, 11 * scale, 4 * scale, 1 * scale);
                ctx.fillRect(13 * scale, 11 * scale, 4 * scale, 1 * scale);
                
                // ===== HEAD - Water drop shaped =====
                // Main head (turquoise water drop)
                ctx.fillStyle = '#00D1C7';
                
                // Bottom circular part
                ctx.beginPath();
                ctx.arc(0, -16 * scale, 16 * scale, 0, Math.PI * 2);
                ctx.fill();
                
                // Top pointy drop part
                ctx.beginPath();
                ctx.moveTo(-10 * scale, -26 * scale);
                ctx.bezierCurveTo(
                    -5 * scale, -35 * scale,
                    5 * scale, -35 * scale,
                    10 * scale, -26 * scale
                );
                ctx.bezierCurveTo(
                    6 * scale, -24 * scale,
                    3 * scale, -23 * scale,
                    0, -23 * scale
                );
                ctx.bezierCurveTo(
                    -3 * scale, -23 * scale,
                    -6 * scale, -24 * scale,
                    -10 * scale, -26 * scale
                );
                ctx.fill();
                
                // Water drop shine/highlight (left side)
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.ellipse(-6 * scale, -20 * scale, 5 * scale, 8 * scale, -0.4, 0, Math.PI * 2);
                ctx.fill();
                
                // Small bright spot
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath();
                ctx.arc(-7 * scale, -22 * scale, 2.5 * scale, 0, Math.PI * 2);
                ctx.fill();
                
                // Another highlight on right
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(4 * scale, -14 * scale, 3 * scale, 0, Math.PI * 2);
                ctx.fill();
                
                // ===== HEADBAND - Striped (lime green, white, turquoise) =====
                // Green stripe
                ctx.fillStyle = '#9CCC65';
                ctx.beginPath();
                ctx.ellipse(0, -19 * scale, 15 * scale, 4.5 * scale, 0, Math.PI, Math.PI * 2);
                ctx.fill();
                
                // White stripe
                ctx.fillStyle = '#FFFFFF';
                ctx.beginPath();
                ctx.ellipse(0, -18 * scale, 15 * scale, 3 * scale, 0, Math.PI, Math.PI * 2);
                ctx.fill();
                
                // Turquoise stripe
                ctx.fillStyle = '#00D1C7';
                ctx.beginPath();
                ctx.ellipse(0, -17.5 * scale, 15 * scale, 2 * scale, 0, Math.PI, Math.PI * 2);
                ctx.fill();
                
                // ===== FACE =====
                // Eyes (white with dark pupils) - more Pixar style
                ctx.fillStyle = '#FFFFFF';
                // Left eye
                ctx.beginPath();
                ctx.ellipse(-5.5 * scale, -15 * scale, 5.5 * scale, 6.5 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Right eye
                ctx.beginPath();
                ctx.ellipse(5.5 * scale, -15 * scale, 5.5 * scale, 6.5 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Pupils (dark navy/black) - looking slightly forward
                ctx.fillStyle = '#1B2838';
                ctx.beginPath();
                ctx.arc(-4.5 * scale, -14 * scale, 3.8 * scale, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(6.5 * scale, -14 * scale, 3.8 * scale, 0, Math.PI * 2);
                ctx.fill();
                
                // Eye shine highlights - larger for cute effect
                ctx.fillStyle = '#FFFFFF';
                ctx.beginPath();
                ctx.arc(-3.5 * scale, -15.5 * scale, 2 * scale, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(7.5 * scale, -15.5 * scale, 2 * scale, 0, Math.PI * 2);
                ctx.fill();
                
                // Smaller shine dots for sparkle
                ctx.beginPath();
                ctx.arc(-5.5 * scale, -13 * scale, 1 * scale, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(5.5 * scale, -13 * scale, 1 * scale, 0, Math.PI * 2);
                ctx.fill();
                
                // Eyebrows (softer, more friendly)
                ctx.strokeStyle = '#2C3E50';
                ctx.lineWidth = 2 * scale;
                ctx.lineCap = 'round';
                
                // Left eyebrow - slightly raised for friendly look
                ctx.beginPath();
                ctx.arc(-5.5 * scale, -21 * scale, 5 * scale, 0.6, Math.PI - 0.6);
                ctx.stroke();
                
                // Right eyebrow
                ctx.beginPath();
                ctx.arc(5.5 * scale, -21 * scale, 5 * scale, 0.6, Math.PI - 0.6);
                ctx.stroke();
                
                // Happy smiling mouth - Pixar style
                ctx.strokeStyle = '#2C3E50';
                ctx.lineWidth = 2.5 * scale;
                ctx.beginPath();
                ctx.arc(0, -9 * scale, 6.5 * scale, 0.2, Math.PI - 0.2);
                ctx.stroke();
                
                // Mouth inside (open smile)
                ctx.fillStyle = '#E85D75';
                ctx.beginPath();
                ctx.arc(0, -9 * scale, 5.5 * scale, 0.25, Math.PI - 0.25);
                ctx.lineTo(5 * scale, -9 * scale);
                ctx.closePath();
                ctx.fill();
                
                // Cute tongue visible
                ctx.fillStyle = '#FF6B9D';
                ctx.beginPath();
                ctx.ellipse(0, -6.5 * scale, 2.5 * scale, 2 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Tongue highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.beginPath();
                ctx.ellipse(-0.5 * scale, -7 * scale, 1 * scale, 0.8 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Tongue shadow/depth
                ctx.strokeStyle = '#E85D75';
                ctx.lineWidth = 0.8 * scale;
                ctx.beginPath();
                ctx.moveTo(0, -7.5 * scale);
                ctx.lineTo(0, -5.5 * scale);
                ctx.stroke();
                
                // Pink rosy cheeks - larger for cuter look
                ctx.fillStyle = 'rgba(255, 182, 193, 0.8)';
                ctx.beginPath();
                ctx.ellipse(-11 * scale, -11 * scale, 4 * scale, 3 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.ellipse(11 * scale, -11 * scale, 4 * scale, 3 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            },
            
            jump() {
                if (!this.jumping) {
                    this.velocityY = -12 * scale;
                    this.jumping = true;
                }
            },
            
            update() {
                const gravity = getGravity();
                
                // Apply gravity
                this.velocityY += gravity;
                this.y += this.velocityY;
                
                // Ground collision
                const targetGroundY = groundY - this.height;
                if (this.y >= targetGroundY) {
                    this.y = targetGroundY;
                    this.velocityY = 0;
                    this.jumping = false;
                }
            }
        };

        // ========== OBSTACLES ==========
        class Obstacle {
            constructor() {
                this.x = window.innerWidth;
                this.speed = getGameSpeed();
                this.type = Math.random() < 0.5 ? 'burger' : 'candy';
                this.wobble = Math.random() * Math.PI * 2;
            }
            
            get width() {
                return this.type === 'burger' ? 45 * scale : 35 * scale;
            }
            
            get height() {
                return this.type === 'burger' ? 40 * scale : 45 * scale;
            }
            
            get y() {
                return groundY - this.height;
            }
            
            draw() {
                this.wobble += 0.05;
                const wobbleOffset = Math.sin(this.wobble) * 1.5 * scale;
                
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2 + wobbleOffset);
                
                if (this.type === 'burger') {
                    this.drawBurger();
                } else {
                    this.drawCandy();
                }
                
                ctx.restore();
            }
            
            drawBurger() {
                const size = 20 * scale;
                
                // Shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.beginPath();
                ctx.ellipse(0, size * 1.2, size * 1.1, size * 0.3, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Top bun
                ctx.fillStyle = '#D4A574';
                ctx.beginPath();
                ctx.ellipse(0, -size * 0.5, size * 0.9, size * 0.5, 0, Math.PI, 0);
                ctx.fill();
                
                // Sesame seeds
                ctx.fillStyle = '#F5E6D3';
                for (let i = 0; i < 6; i++) {
                    const angle = (i / 6) * Math.PI;
                    const x = Math.cos(angle) * size * 0.5;
                    const y = -size * 0.5 - Math.sin(angle) * size * 0.2;
                    ctx.beginPath();
                    ctx.arc(x, y, 1.5 * scale, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Lettuce
                ctx.fillStyle = '#7BC950';
                ctx.beginPath();
                ctx.ellipse(0, -size * 0.2, size, size * 0.15, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Tomato
                ctx.fillStyle = '#E74C3C';
                ctx.beginPath();
                ctx.ellipse(0, 0, size * 0.95, size * 0.12, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Cheese
                ctx.fillStyle = '#F9C74F';
                ctx.beginPath();
                ctx.moveTo(-size * 1.05, size * 0.15);
                ctx.lineTo(size * 1.05, size * 0.15);
                ctx.lineTo(size * 0.95, size * 0.35);
                ctx.lineTo(-size * 0.95, size * 0.35);
                ctx.closePath();
                ctx.fill();
                
                // Patty
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.ellipse(0, size * 0.25, size * 0.9, size * 0.2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Patty texture
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                for (let i = 0; i < 8; i++) {
                    const x = (Math.random() - 0.5) * size * 1.4;
                    const y = size * 0.25 + (Math.random() - 0.5) * size * 0.15;
                    ctx.beginPath();
                    ctx.arc(x, y, 1 * scale, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Bottom bun
                ctx.fillStyle = '#C8935F';
                ctx.beginPath();
                ctx.ellipse(0, size * 0.65, size, size * 0.3, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Bun highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.ellipse(-size * 0.3, -size * 0.6, size * 0.3, size * 0.15, -0.3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            drawCandy() {
                const size = 18 * scale;
                
                // Shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.beginPath();
                ctx.ellipse(0, size * 1.3, size * 0.8, size * 0.25, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Wrapper twist left
                ctx.fillStyle = '#E74C3C';
                ctx.save();
                ctx.rotate(-0.3);
                ctx.beginPath();
                ctx.moveTo(-size * 1.2, -size * 0.3);
                ctx.lineTo(-size * 0.9, -size * 0.1);
                ctx.lineTo(-size * 0.9, size * 0.1);
                ctx.lineTo(-size * 1.2, size * 0.3);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
                
                // Wrapper twist right
                ctx.save();
                ctx.rotate(0.3);
                ctx.beginPath();
                ctx.moveTo(size * 1.2, -size * 0.3);
                ctx.lineTo(size * 0.9, -size * 0.1);
                ctx.lineTo(size * 0.9, size * 0.1);
                ctx.lineTo(size * 1.2, size * 0.3);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
                
                // Candy body - spiral stripes
                for (let i = 0; i < 6; i++) {
                    const angle = (i / 6) * Math.PI * 2;
                    ctx.fillStyle = i % 2 === 0 ? '#E74C3C' : '#FFFFFF';
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.arc(0, 0, size * 0.8, angle, angle + Math.PI / 3);
                    ctx.closePath();
                    ctx.fill();
                }
                
                // Candy outline
                ctx.strokeStyle = '#C0392B';
                ctx.lineWidth = 2 * scale;
                ctx.beginPath();
                ctx.arc(0, 0, size * 0.8, 0, Math.PI * 2);
                ctx.stroke();
                
                // Shine effect
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.beginPath();
                ctx.ellipse(-size * 0.3, -size * 0.3, size * 0.25, size * 0.35, -0.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Wrapper stripes
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1.5 * scale;
                for (let i = -3; i <= 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo(-size * 0.9, i * size * 0.15);
                    ctx.lineTo(-size * 1.1, i * size * 0.15);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(size * 0.9, i * size * 0.15);
                    ctx.lineTo(size * 1.1, i * size * 0.15);
                    ctx.stroke();
                }
            }
            
            update() {
                this.x -= this.speed;
            }
            
            isOffScreen() {
                return this.x + this.width < 0;
            }
            
            collidesWith(player) {
                return (
                    player.x < this.x + this.width &&
                    player.x + player.width > this.x &&
                    player.y < this.y + this.height &&
                    player.y + player.height > this.y
                );
            }
        }

        // ========== COLLECTIBLES ==========
        class Collectible {
            constructor(type = 'shake') {
                this.type = type;
                this.x = window.innerWidth;
                this.baseY = groundY - 60 * scale - Math.random() * 80 * scale;
                this.collected = false;
                this.wobble = 0;
                this.speed = getGameSpeed();
            }
            
            get width() {
                return 25 * scale;
            }
            
            get height() {
                return 25 * scale;
            }
            
            get y() {
                return this.baseY;
            }
            
            draw() {
                this.wobble += 0.1;
                const offsetY = Math.sin(this.wobble) * 2 * scale;
                
                ctx.save();
                ctx.translate(
                    this.x + this.width / 2, 
                    this.y + this.height / 2 + offsetY
                );
                
                const size = 12 * scale;
                
                if (this.type === 'shake') {
                    // Batido - bottle shape
                    ctx.fillStyle = COLORS.greenMint;
                    ctx.beginPath();
                    ctx.roundRect(-size, -size * 1.2, size * 2, size * 2.4, 6 * scale);
                    ctx.fill();
                    
                    // Cap
                    ctx.fillStyle = COLORS.white;
                    ctx.fillRect(-size * 0.8, -size * 1.5, size * 1.6, 4 * scale);
                } else if (this.type === 'bonus') {
                    // Golden star
                    ctx.fillStyle = COLORS.gold;
                    ctx.beginPath();
                    for (let i = 0; i < 5; i++) {
                        const angle = (Math.PI * 2 * i) / 5 - Math.PI / 2;
                        const x = Math.cos(angle) * size;
                        const y = Math.sin(angle) * size;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();
                } else if (this.type === 'speed') {
                    // Lightning bolt
                    ctx.fillStyle = COLORS.greenSoft;
                    ctx.beginPath();
                    ctx.moveTo(-size * 0.6, -size);
                    ctx.lineTo(0, 0);
                    ctx.lineTo(-size * 0.3, 0);
                    ctx.lineTo(size * 0.6, size);
                    ctx.lineTo(0, 0);
                    ctx.lineTo(size * 0.3, 0);
                    ctx.closePath();
                    ctx.fill();
                }
                
                ctx.restore();
            }
            
            update() {
                this.x -= this.speed;
            }
            
            isOffScreen() {
                return this.x + this.width < 0;
            }
            
            collidesWith(player) {
                if (this.collected) return false;
                return (
                    player.x < this.x + this.width &&
                    player.x + player.width > this.x &&
                    player.y < this.y + this.height &&
                    player.y + player.height > this.y
                );
            }
        }

        // ========== GAME ARRAYS ==========
        let obstacles = [];
        let collectibles = [];
        let particles = [];
        let speedBoostTimer = 0;
        
        // ========== PARTICLE SYSTEM ==========
        class Particle {
            constructor(x, y, color, type = 'circle') {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4 * scale;
                this.vy = (Math.random() - 0.5) * 4 * scale - 2 * scale;
                this.color = color;
                this.life = 1.0;
                this.size = (Math.random() * 3 + 2) * scale;
                this.type = type;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.15 * scale; // Gravity
                this.life -= 0.02;
            }
            
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                
                if (this.type === 'star') {
                    // Star particle
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.beginPath();
                    for (let i = 0; i < 5; i++) {
                        const angle = (Math.PI * 2 * i) / 5 - Math.PI / 2;
                        const x = Math.cos(angle) * this.size;
                        const y = Math.sin(angle) * this.size;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();
                    ctx.restore();
                } else {
                    // Circle particle
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.globalAlpha = 1;
            }
            
            isDead() {
                return this.life <= 0;
            }
        }
        
        function createParticleExplosion(x, y, color, count = 8, type = 'circle') {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color, type));
            }
        }

        // ========== BACKGROUND ==========
        function drawBackground() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            // ===== PROFESSIONAL SKY - Soft pastel gradient =====
            const skyGradient = ctx.createLinearGradient(0, 0, 0, h);
            skyGradient.addColorStop(0, '#EAF9F8');    // Top - soft mint
            skyGradient.addColorStop(0.35, '#DDF6F3'); // Upper mid
            skyGradient.addColorStop(0.6, '#D6F3F1');  // Middle
            skyGradient.addColorStop(0.8, '#CFF0ED');  // Lower mid
            skyGradient.addColorStop(1, '#C8EEEA');    // Bottom - horizon
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, w, h);
            
            // ===== SUBTLE GRAIN TEXTURE - Professional touch =====
            addGrainTexture(w, h);
            
            // ===== HORIZON GLOW - Turquoise ambient light =====
            const glowGradient = ctx.createRadialGradient(
                w / 2, groundY, 
                0, 
                w / 2, groundY, 
                h * 0.4
            );
            glowGradient.addColorStop(0, 'rgba(0, 209, 178, 0.08)');
            glowGradient.addColorStop(0.5, 'rgba(0, 209, 178, 0.03)');
            glowGradient.addColorStop(1, 'rgba(0, 209, 178, 0)');
            ctx.fillStyle = glowGradient;
            ctx.fillRect(0, groundY - h * 0.4, w, h * 0.4);
            
            // ===== DISTANT MOUNTAINS - Atmospheric perspective =====
            drawDistantMountains(w, h);
            
            // ===== ULTRA-SUBTLE FLOATING CLOUDS - Professional minimal =====
            drawMinimalClouds(w, h);
            
            // ===== GROUND - Soft grass texture =====
            drawRealisticGround(w, h);
        }

        function addGrainTexture(w, h) {
            // Very subtle noise for professional depth
            ctx.fillStyle = 'rgba(0, 0, 0, 0.015)';
            for (let i = 0; i < 400; i++) {
                const x = Math.random() * w;
                const y = Math.random() * h * 0.7; // Only in sky area
                const size = Math.random() * 1.5;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawMinimalClouds(w, h) {
            const time = frameCount * 0.15;
            
            // Layer 1 - Far clouds (extremely subtle, high altitude)
            drawSoftCloud(
                (time * 0.2) % (w + 800 * scale) - 400 * scale,
                h * 0.1,
                90 * scale,
                0.05
            );
            
            drawSoftCloud(
                (time * 0.18 + w * 0.6) % (w + 700 * scale) - 350 * scale,

                0.04
            );

            drawSoftCloud(
                (time * 0.3) % (w + 600 * scale) - 300 * scale,
                h * 0.18,
                100 * scale,
                0.07
            );
            
            drawSoftCloud(
                (time * 0.28 + w * 0.4) % (w + 650 * scale) - 325 * scale,
                h * 0.22,

            drawSoftCloud(

        function drawSoftCloud(x, y, size, opacity) {
            // Soft blur effect - multiple overlapping circles with gradient
            const cloudGradient = ctx.createRadialGradient(x, y, 0, x, y, size);
            cloudGradient.addColorStop(0, `rgba(255, 255, 255, ${opacity})`);
            cloudGradient.addColorStop(0.4, `rgba(255, 255, 255, ${opacity * 0.7})`);
            cloudGradient.addColorStop(0.7, `rgba(255, 255, 255, ${opacity * 0.3})`);
            cloudGradient.addColorStop(1, `rgba(255, 255, 255, 0)`);
            
            ctx.fillStyle = cloudGradient;
            
            // Main cloud body - soft overlapping circles
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(x - size * 0.5, y + size * 0.1, size * 0.8, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(x + size * 0.5, y + size * 0.1, size * 0.8, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(x - size * 0.3, y - size * 0.2, size * 0.6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(x + size * 0.3, y - size * 0.2, size * 0.6, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawDistantMountains(w, h) {
            const mountainY = groundY - 80 * scale;
            
            // ===== LAKE - Tranquil water =====
            const lakeGradient = ctx.createLinearGradient(0, mountainY, 0, groundY);
            lakeGradient.addColorStop(0, '#A8D8E6');   // Agua clara arriba
            lakeGradient.addColorStop(0.5, '#8FC9D9'); // Medio
            lakeGradient.addColorStop(1, '#7BBFCE');   // Más oscuro abajo
            ctx.fillStyle = lakeGradient;
            ctx.fillRect(0, mountainY, w, groundY - mountainY);
            
            // Water reflections - subtle shimmer
            ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
            for (let i = 0; i < 30; i++) {
                const x = Math.random() * w;
                const y = mountainY + Math.random() * (groundY - mountainY);
                const width = 20 * scale + Math.random() * 30 * scale;
                const height = 2 * scale;
                ctx.fillRect(x, y, width, height);
            }
            
            // ===== MOUNTAINS - Behind the lake =====
            // Far mountains - very soft
            ctx.fillStyle = 'rgba(140, 180, 170, 0.3)';
            ctx.beginPath();
            ctx.moveTo(0, mountainY + 20 * scale);
            for (let x = 0; x < w; x += 60 * scale) {
                const variance = Math.sin(x * 0.002) * 20 * scale + Math.cos(x * 0.005) * 15 * scale;
                ctx.lineTo(x, mountainY + 20 * scale + variance);
            }
            ctx.lineTo(w, mountainY + 20 * scale);
            ctx.lineTo(w, mountainY);
            ctx.lineTo(0, mountainY);
            ctx.closePath();
            ctx.fill();
            
            // Mid mountains - slightly more defined
            ctx.fillStyle = 'rgba(120, 160, 150, 0.4)';
            ctx.beginPath();
            ctx.moveTo(0, mountainY + 35 * scale);
            for (let x = 0; x < w; x += 50 * scale) {
                const variance = Math.sin(x * 0.004 + 1.5) * 25 * scale + Math.cos(x * 0.007) * 18 * scale;
                ctx.lineTo(x, mountainY + 35 * scale + variance);
            }
            ctx.lineTo(w, mountainY + 35 * scale);
            ctx.lineTo(w, mountainY);
            ctx.lineTo(0, mountainY);
            ctx.closePath();
            ctx.fill();
        }

        function drawRealisticGround(w, h) {
            // Simple solid grass - clean and minimal
            const grassGradient = ctx.createLinearGradient(0, groundY, 0, h);
            grassGradient.addColorStop(0, '#B7E4C7');  // Verde suave
            grassGradient.addColorStop(1, '#C8EBD3');  // Ligeramente más claro
            ctx.fillStyle = grassGradient;
            ctx.fillRect(0, groundY, w, h - groundY);
            
            // Ground horizon line - clean separation
            ctx.strokeStyle = 'rgba(15, 61, 62, 0.15)';
            ctx.lineWidth = 2 * scale;
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            ctx.lineTo(w, groundY);
            ctx.stroke();

        function drawRealisticCloud(x, y, baseSize, opacity, scale_multiplier) {
            const size = baseSize * scale_multiplier;
            
            // Soft cloud shadow/depth
            ctx.fillStyle = `rgba(200, 220, 230, ${opacity * 0.3})`;
            ctx.globalAlpha = opacity * 0.5;
            
            ctx.beginPath();
            // Bottom puffs for depth shadow
            ctx.arc(x - size * 0.6, y + size * 0.4, size * 0.7, 0, Math.PI * 2);
            ctx.arc(x + size * 0.6, y + size * 0.4, size * 0.7, 0, Math.PI * 2);
            ctx.arc(x, y + size * 0.3, size * 0.9, 0, Math.PI * 2);
            ctx.fill();
            
            // Main cloud body - bright white
            ctx.fillStyle = COLORS.white;
            ctx.globalAlpha = opacity;
            
            ctx.beginPath();
            
            // Main body - larger overlapping circles for fluffy effect
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.arc(x - size * 0.7, y + size * 0.1, size * 0.85, 0, Math.PI * 2);
            ctx.arc(x + size * 0.7, y + size * 0.1, size * 0.85, 0, Math.PI * 2);
            
            // Top puffs
            ctx.arc(x - size * 0.4, y - size * 0.4, size * 0.75, 0, Math.PI * 2);
            ctx.arc(x + size * 0.4, y - size * 0.4, size * 0.75, 0, Math.PI * 2);
            ctx.arc(x, y - size * 0.5, size * 0.65, 0, Math.PI * 2);
            
            // Extra detail puffs
            ctx.arc(x - size * 0.2, y - size * 0.6, size * 0.45, 0, Math.PI * 2);
            ctx.arc(x + size * 0.2, y - size * 0.6, size * 0.45, 0, Math.PI * 2);
            ctx.arc(x - size * 0.5, y, size * 0.5, 0, Math.PI * 2);
            ctx.arc(x + size * 0.5, y, size * 0.5, 0, Math.PI * 2);
            
            ctx.fill();
            
            // Highlight on top - subtle glow
            ctx.fillStyle = `rgba(255, 255, 255, ${opacity * 0.4})`;
            ctx.beginPath();
            ctx.arc(x, y - size * 0.3, size * 0.6, 0, Math.PI * 2);
            ctx.arc(x - size * 0.3, y - size * 0.4, size * 0.4, 0, Math.PI * 2);
            ctx.arc(x + size * 0.3, y - size * 0.4, size * 0.4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.globalAlpha = 1;
        }

        // ========== SPAWN LOGIC ==========
        function spawnObstacle() {
            if (frameCount % 120 === 0) {
                obstacles.push(new Obstacle());
            }
        }

        function spawnCollectible() {
            if (frameCount % 180 === 0) {
                const rand = Math.random();
                let type;
                if (rand < 0.6) type = 'shake';
                else if (rand < 0.9) type = 'bonus';
                else type = 'speed';
                collectibles.push(new Collectible(type));
            }
        }

        // ========== COLLISION & SCORING ==========
        function checkCollisions() {
            // Obstacle collisions
            for (let obstacle of obstacles) {
                if (obstacle.collidesWith(player)) {
                    // Explosion effect on collision
                    createParticleExplosion(
                        obstacle.x + obstacle.width / 2,
                        obstacle.y + obstacle.height / 2,
                        '#E74C3C',
                        12
                    );
                    gameOver();
                    return;
                }
            }
            
            // Collectible collisions
            for (let collectible of collectibles) {
                if (collectible.collidesWith(player)) {
                    collectible.collected = true;
                    
                    // Particle effects based on type
                    if (collectible.type === 'shake') {
                        score += 10;
                        createParticleExplosion(
                            collectible.x + collectible.width / 2,
                            collectible.y + collectible.height / 2,
                            COLORS.greenMint,
                            10,
                            'circle'
                        );
                    } else if (collectible.type === 'bonus') {
                        score += 50;
                        createParticleExplosion(
                            collectible.x + collectible.width / 2,
                            collectible.y + collectible.height / 2,
                            COLORS.gold,
                            15,
                            'star'
                        );
                    } else if (collectible.type === 'speed') {
                        speedBoostTimer = 180;
                        createParticleExplosion(
                            collectible.x + collectible.width / 2,
                            collectible.y + collectible.height / 2,
                            COLORS.greenSoft,
                            12,
                            'circle'
                        );
                    }
                    
                    updateScore();
                }
            }
        }

        function updateScore() {
            scoreDisplay.textContent = score;
            
            // Score pop animation
            scoreDisplay.style.transform = 'translateX(-50%) scale(1.1)';
            setTimeout(() => {
                scoreDisplay.style.transform = 'translateX(-50%) scale(1)';
            }, 100);
        }

        // ========== GAME LOOP ==========
        function gameLoop() {
            if (gameState !== 'playing') return;
            
            frameCount++;
            
            // Clear canvas
            const w = window.innerWidth;
            const h = window.innerHeight;
            ctx.clearRect(0, 0, w, h);
            
            // Draw background
            drawBackground();
            
            // Speed boost visual indicator
            if (speedBoostTimer > 0) {
                ctx.fillStyle = `rgba(183, 228, 199, ${0.15 * Math.sin(frameCount * 0.2)})`;
                ctx.fillRect(0, 0, w, h);
            }
            
            // Update and draw player
            player.update();
            player.draw();
            
            // Spawn entities
            spawnObstacle();
            spawnCollectible();
            
            // Update and draw obstacles
            obstacles = obstacles.filter(obstacle => {
                obstacle.update();
                obstacle.draw();
                return !obstacle.isOffScreen();
            });
            
            // Update and draw collectibles
            collectibles = collectibles.filter(collectible => {
                if (!collectible.collected) {
                    collectible.update();
                    collectible.draw();
                }
                return !collectible.isOffScreen() && !collectible.collected;
            });
            
            // Update and draw particles
            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return !particle.isDead();
            });
            
            // Check collisions
            checkCollisions();
            
            // Speed boost timer
            if (speedBoostTimer > 0) {
                speedBoostTimer--;
            }
            
            // Distance score
            if (frameCount % 10 === 0) {
                score += 1;
                updateScore();
            }
            
            requestAnimationFrame(gameLoop);
        }

        // ========== GAME CONTROLS ==========
        function startGame() {
            gameState = 'playing';
            score = 0;
            frameCount = 0;
            obstacles = [];
            collectibles = [];
            particles = [];
            speedBoostTimer = 0;
            
            player.x = window.innerWidth * 0.2;
            player.resetToGround();
            
            startScreen.classList.remove('active');
            gameOverScreen.classList.remove('active');
            updateScore();
            gameLoop();
        }

        function gameOver() {
            gameState = 'gameOver';
            finalScoreDisplay.textContent = score;
            gameOverScreen.classList.add('active');
        }

        function restartGame() {
            startGame();
        }

        // ========== INPUT HANDLING ==========
        function handleJump() {
            if (gameState === 'playing') {
                player.jump();
            }
        }

        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                handleJump();
            }
        });

        // Touch/Click
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleJump();
        });

        canvas.addEventListener('click', () => {
            handleJump();
        });

        // Buttons
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', restartGame);

        // Prevent scroll on mobile
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // ========== INITIALIZATION ==========
        resizeCanvas();
        player.resetToGround();
    </script>
</body>
</html>
