<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zero Run - Fitness Game</title>
    <style>
        /* ========== VARIABLES & RESET ========== */
        :root {
            --sky: #CFEFEA;
            --green: #2ECC71;
            --green-dark: #1B5E4B;
            --sand: #E8D9B5;
            --turquoise: #00E6D2;
            --turquoise-dark: #00BFAF;
            --gold: #C9A24D;
            --white: #FFFFFF;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* ========== TYPOGRAPHY ========== */
        @import url('https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600;700&family=DM+Sans:wght@400;500;700&display=swap');

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--sky);
            touch-action: none;
            overscroll-behavior: none;
        }

        /* ========== LAYOUT ========== */
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* ========== UI OVERLAY ========== */
        #ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }

        #score {
            position: fixed;
            top: 4vh;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Archivo', sans-serif;
            font-weight: 700;
            font-size: 10vmin;
            color: var(--green-dark);
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.8);
            letter-spacing: -0.02em;
            z-index: 20;
        }

        #startScreen, #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--sky) 0%, #B8E6DD 100%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 100;
            overflow: hidden;
        }

        #startScreen.active, #gameOverScreen.active {
            opacity: 1;
            pointer-events: all;
        }

        .screen-content {
            text-align: center;
            padding: 5vmin;
            animation: fadeInUp 0.6s ease;
            max-width: 90vw;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Archivo', sans-serif;
            font-weight: 700;
            font-size: 15vmin;
            color: var(--green-dark);
            margin-bottom: 2vmin;
            letter-spacing: -0.03em;
            line-height: 0.9;
        }

        .subtitle {
            font-family: 'DM Sans', sans-serif;
            font-weight: 400;
            font-size: 3vmin;
            color: var(--turquoise-dark);
            margin-bottom: 6vmin;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .btn {
            font-family: 'Archivo', sans-serif;
            font-weight: 600;
            font-size: 4vmin;
            padding: 3vmin 8vmin;
            background: var(--turquoise);
            color: var(--white);
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(0, 230, 210, 0.3);
            letter-spacing: 0.02em;
            pointer-events: all;
            touch-action: manipulation;
        }

        .btn:hover {
            background: var(--turquoise-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 230, 210, 0.4);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 230, 210, 0.3);
        }

        .instructions {
            margin-top: 6vmin;
            font-size: 2.5vmin;
            color: var(--green-dark);
            opacity: 0.7;
            line-height: 1.6;
        }

        .final-score {
            font-family: 'Archivo', sans-serif;
            font-weight: 700;
            font-size: 12vmin;
            color: var(--turquoise);
            margin: 3vmin 0;
            text-shadow: 0 2px 8px rgba(0, 230, 210, 0.2);
        }

        .game-over-text {
            font-size: 4vmin;
            color: var(--green-dark);
            margin-bottom: 2vmin;
            font-weight: 500;
        }

        /* ========== PREVENT OVERSCROLL ========== */
        body {
            position: fixed;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div id="score">0</div>
        </div>

        <div id="startScreen" class="active">
            <div class="screen-content">
                <h1>ZERO RUN</h1>
                <p class="subtitle">Powered by Zero Shake</p>
                <button class="btn" id="startBtn">Comenzar</button>
                <p class="instructions">
                    Tap o ESPACIO para saltar<br>
                    Esquiva obstáculos · Recoge batidos
                </p>
            </div>
        </div>

        <div id="gameOverScreen">
            <div class="screen-content">
                <p class="game-over-text">Puntos obtenidos</p>
                <div class="final-score" id="finalScore">0</div>
                <button class="btn" id="restartBtn">Jugar otra vez</button>
            </div>
        </div>
    </div>

    <script>
        // ========== GAME CONFIGURATION ==========
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');

        // Colors
        const COLORS = {
            sky: '#CFEFEA',
            skyMid: '#E0F5F0',
            green: '#2ECC71',
            greenDark: '#1B5E4B',
            sand: '#E8D9B5',
            turquoise: '#00E6D2',
            turquoiseDark: '#00BFAF',
            gold: '#C9A24D',
            white: '#FFFFFF'
        };

        // Game state
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let frameCount = 0;
        
        // Dynamic scaling
        let scale = 1;
        let groundY = 0;
        let groundHeight = 0;

        // Canvas sizing with devicePixelRatio for crisp rendering
        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            
            // Set display size (css pixels)
            canvas.style.width = '100vw';
            canvas.style.height = '100vh';
            
            // Set actual size in memory (scaled for retina)
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            
            // Scale all drawing operations
            ctx.scale(dpr, dpr);
            
            // Calculate responsive measurements
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            // Scale factor based on screen size
            scale = Math.min(w, h) / 500;
            
            // Ground positioned at 70% of screen height (visible center)
            groundHeight = h * 0.15;
            groundY = h * 0.7;
            
            // Reset player position if game started
            if (gameState === 'playing') {
                player.x = w * 0.2;
                player.resetToGround();
            }
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ========== DYNAMIC GAME SPEED ==========
        function getGameSpeed() {
            const baseSpeed = Math.min(window.innerWidth, window.innerHeight) / 150;
            return baseSpeed + Math.floor(score / 500) * 0.5;
        }

        function getGravity() {
            return Math.min(window.innerWidth, window.innerHeight) / 800;
        }

        // ========== PLAYER ==========
        const player = {
            x: window.innerWidth * 0.2,
            y: 0,
            velocityY: 0,
            jumping: false,
            
            get width() {
                return 35 * scale;
            },
            
            get height() {
                return 45 * scale;
            },
            
            get headRadius() {
                return 12 * scale;
            },
            
            resetToGround() {
                this.y = groundY - this.height;
                this.velocityY = 0;
                this.jumping = false;
            },
            
            draw() {
                // Runner silhouette - minimalist style
                ctx.fillStyle = COLORS.greenDark;
                
                // Body
                ctx.beginPath();
                ctx.roundRect(this.x, this.y, this.width, this.height, 6 * scale);
                ctx.fill();
                
                // Head
                ctx.beginPath();
                ctx.arc(
                    this.x + this.width / 2, 
                    this.y - this.headRadius, 
                    this.headRadius, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                
                // Accent stripe
                ctx.fillStyle = COLORS.turquoise;
                ctx.fillRect(
                    this.x + 4 * scale, 
                    this.y + 12 * scale, 
                    this.width - 8 * scale, 
                    2.5 * scale
                );
            },
            
            jump() {
                if (!this.jumping) {
                    this.velocityY = -10 * scale;
                    this.jumping = true;
                }
            },
            
            update() {
                const gravity = getGravity();
                
                // Apply gravity
                this.velocityY += gravity;
                this.y += this.velocityY;
                
                // Ground collision
                const targetGroundY = groundY - this.height;
                if (this.y >= targetGroundY) {
                    this.y = targetGroundY;
                    this.velocityY = 0;
                    this.jumping = false;
                }
            }
        };

        // ========== OBSTACLES ==========
        class Obstacle {
            constructor() {
                this.x = window.innerWidth;
                this.speed = getGameSpeed();
            }
            
            get width() {
                return 25 * scale;
            }
            
            get height() {
                return 45 * scale;
            }
            
            get y() {
                return groundY - this.height;
            }
            
            draw() {
                ctx.fillStyle = COLORS.greenDark;
                ctx.beginPath();
                ctx.roundRect(this.x, this.y, this.width, this.height, 5 * scale);
                ctx.fill();
            }
            
            update() {
                this.x -= this.speed;
            }
            
            isOffScreen() {
                return this.x + this.width < 0;
            }
            
            collidesWith(player) {
                return (
                    player.x < this.x + this.width &&
                    player.x + player.width > this.x &&
                    player.y < this.y + this.height &&
                    player.y + player.height > this.y
                );
            }
        }

        // ========== COLLECTIBLES ==========
        class Collectible {
            constructor(type = 'shake') {
                this.type = type;
                this.x = window.innerWidth;
                this.baseY = groundY - 60 * scale - Math.random() * 80 * scale;
                this.collected = false;
                this.wobble = 0;
                this.speed = getGameSpeed();
            }
            
            get width() {
                return 25 * scale;
            }
            
            get height() {
                return 25 * scale;
            }
            
            get y() {
                return this.baseY;
            }
            
            draw() {
                this.wobble += 0.1;
                const offsetY = Math.sin(this.wobble) * 2 * scale;
                
                ctx.save();
                ctx.translate(
                    this.x + this.width / 2, 
                    this.y + this.height / 2 + offsetY
                );
                
                const size = 12 * scale;
                
                if (this.type === 'shake') {
                    // Batido - bottle shape
                    ctx.fillStyle = COLORS.turquoise;
                    ctx.beginPath();
                    ctx.roundRect(-size, -size * 1.2, size * 2, size * 2.4, 6 * scale);
                    ctx.fill();
                    
                    // Cap
                    ctx.fillStyle = COLORS.white;
                    ctx.fillRect(-size * 0.8, -size * 1.5, size * 1.6, 4 * scale);
                } else if (this.type === 'bonus') {
                    // Golden star
                    ctx.fillStyle = COLORS.gold;
                    ctx.beginPath();
                    for (let i = 0; i < 5; i++) {
                        const angle = (Math.PI * 2 * i) / 5 - Math.PI / 2;
                        const x = Math.cos(angle) * size;
                        const y = Math.sin(angle) * size;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();
                } else if (this.type === 'speed') {
                    // Lightning bolt
                    ctx.fillStyle = COLORS.green;
                    ctx.beginPath();
                    ctx.moveTo(-size * 0.6, -size);
                    ctx.lineTo(0, 0);
                    ctx.lineTo(-size * 0.3, 0);
                    ctx.lineTo(size * 0.6, size);
                    ctx.lineTo(0, 0);
                    ctx.lineTo(size * 0.3, 0);
                    ctx.closePath();
                    ctx.fill();
                }
                
                ctx.restore();
            }
            
            update() {
                this.x -= this.speed;
            }
            
            isOffScreen() {
                return this.x + this.width < 0;
            }
            
            collidesWith(player) {
                if (this.collected) return false;
                return (
                    player.x < this.x + this.width &&
                    player.x + player.width > this.x &&
                    player.y < this.y + this.height &&
                    player.y + player.height > this.y
                );
            }
        }

        // ========== GAME ARRAYS ==========
        let obstacles = [];
        let collectibles = [];
        let speedBoostTimer = 0;

        // ========== BACKGROUND ==========
        function drawBackground() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            // Gradient sky - reduced empty space on mobile
            const gradient = ctx.createLinearGradient(0, 0, 0, h);
            gradient.addColorStop(0, COLORS.sky);
            gradient.addColorStop(0.5, COLORS.skyMid);
            gradient.addColorStop(0.7, COLORS.sand);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, w, h);
            
            // Ground area
            ctx.fillStyle = COLORS.sand;
            ctx.fillRect(0, groundY, w, h - groundY);
            
            // Ground line
            ctx.strokeStyle = COLORS.greenDark;
            ctx.lineWidth = 2 * scale;
            ctx.globalAlpha = 0.2;
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            ctx.lineTo(w, groundY);
            ctx.stroke();
            ctx.globalAlpha = 1;
            
            // Minimal clouds
            ctx.fillStyle = COLORS.white;
            ctx.globalAlpha = 0.25;
            const cloudOffset = (frameCount * 0.5) % (w + 200 * scale);
            const cloudY = h * 0.15;
            const cloudSize = 25 * scale;
            ctx.beginPath();
            ctx.arc(cloudOffset - 200 * scale, cloudY, cloudSize, 0, Math.PI * 2);
            ctx.arc(cloudOffset - 170 * scale, cloudY - 10 * scale, cloudSize * 1.3, 0, Math.PI * 2);
            ctx.arc(cloudOffset - 140 * scale, cloudY, cloudSize, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }

        // ========== SPAWN LOGIC ==========
        function spawnObstacle() {
            if (frameCount % 120 === 0) {
                obstacles.push(new Obstacle());
            }
        }

        function spawnCollectible() {
            if (frameCount % 180 === 0) {
                const rand = Math.random();
                let type;
                if (rand < 0.6) type = 'shake';
                else if (rand < 0.9) type = 'bonus';
                else type = 'speed';
                collectibles.push(new Collectible(type));
            }
        }

        // ========== COLLISION & SCORING ==========
        function checkCollisions() {
            // Obstacle collisions
            for (let obstacle of obstacles) {
                if (obstacle.collidesWith(player)) {
                    gameOver();
                    return;
                }
            }
            
            // Collectible collisions
            for (let collectible of collectibles) {
                if (collectible.collidesWith(player)) {
                    collectible.collected = true;
                    
                    if (collectible.type === 'shake') {
                        score += 10;
                    } else if (collectible.type === 'bonus') {
                        score += 50;
                    } else if (collectible.type === 'speed') {
                        speedBoostTimer = 180;
                    }
                    
                    updateScore();
                }
            }
        }

        function updateScore() {
            scoreDisplay.textContent = score;
        }

        // ========== GAME LOOP ==========
        function gameLoop() {
            if (gameState !== 'playing') return;
            
            frameCount++;
            
            // Clear canvas
            const w = window.innerWidth;
            const h = window.innerHeight;
            ctx.clearRect(0, 0, w, h);
            
            // Draw background
            drawBackground();
            
            // Update and draw player
            player.update();
            player.draw();
            
            // Spawn entities
            spawnObstacle();
            spawnCollectible();
            
            // Update and draw obstacles
            obstacles = obstacles.filter(obstacle => {
                obstacle.update();
                obstacle.draw();
                return !obstacle.isOffScreen();
            });
            
            // Update and draw collectibles
            collectibles = collectibles.filter(collectible => {
                if (!collectible.collected) {
                    collectible.update();
                    collectible.draw();
                }
                return !collectible.isOffScreen() && !collectible.collected;
            });
            
            // Check collisions
            checkCollisions();
            
            // Speed boost timer
            if (speedBoostTimer > 0) {
                speedBoostTimer--;
            }
            
            // Distance score
            if (frameCount % 10 === 0) {
                score += 1;
                updateScore();
            }
            
            requestAnimationFrame(gameLoop);
        }

        // ========== GAME CONTROLS ==========
        function startGame() {
            gameState = 'playing';
            score = 0;
            frameCount = 0;
            obstacles = [];
            collectibles = [];
            speedBoostTimer = 0;
            
            player.x = window.innerWidth * 0.2;
            player.resetToGround();
            
            startScreen.classList.remove('active');
            gameOverScreen.classList.remove('active');
            updateScore();
            gameLoop();
        }

        function gameOver() {
            gameState = 'gameOver';
            finalScoreDisplay.textContent = score;
            gameOverScreen.classList.add('active');
        }

        function restartGame() {
            startGame();
        }

        // ========== INPUT HANDLING ==========
        function handleJump() {
            if (gameState === 'playing') {
                player.jump();
            }
        }

        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                handleJump();
            }
        });

        // Touch/Click
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleJump();
        });

        canvas.addEventListener('click', () => {
            handleJump();
        });

        // Buttons
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', restartGame);

        // Prevent scroll on mobile
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // ========== INITIALIZATION ==========
        resizeCanvas();
        player.resetToGround();
    </script>
</body>
</html>
